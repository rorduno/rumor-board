<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Rumor Board</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		html { max-width: 100%; overflow-x: hidden; }
		body { padding-bottom: 120px; background-color: #DA3248; color: white, max-width: 100%; overflow-x: hidden;}
		.modal-dialog p { color: black; }
    </style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center">Rumor Board</h1>
			<ul id="rumors" class="list-unstyled"></ul>
		</div>
		<div class="row">
			<div class="col-md-12">
			</div>
		</div>
	</div>
</div>
<div id="footer">
	<div class="navbar navbar-fixed-bottom">
		<div class="navbar-inner">
			<div class="container">
				<form id="form-add" role="form">
					<div class="row">
						<div class="col-xs-12">
							<div class="input-group input-group-lg">
								<input id="m" class="form-control" />
								<div class="input-group-btn">
									<button type="submit" class="btn btn-success">spread</button>
								</div><!-- /btn-group -->
							</div><!-- /input-group -->
						</div><!-- /.col-xs-12 -->
					</div><!-- /.row -->
				</form>
			</div>
		</div>
	</div>
</div>

<!-- Modal - edit -->
<div id="modal-edit" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<form id="form-edit" role="form">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
						<input id="n" class="form-control" data-index />
				</div>
				<div class="modal-footer">
					<button id='modal-edit-submit' type="submit" class="btn btn-success">edit</button>
				</div>
			</form>
		</div>

	</div>
</div>

<!-- Modal - delete -->
<div id="modal-delete" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<form id="form-delete" role="form">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-body">
					<p class="text-center">Are you sure you want to delete this rumor?</p>
				</div>
				<div class="modal-footer">
					<button id="modal-delete-submit" type="submit" class="btn btn-danger">delete</button>
				</div>
			</form>
		</div>

	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="/client.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
